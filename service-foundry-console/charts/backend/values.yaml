# Default values for backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: "ghcr.io/nsalexamy/service-foundry-app-backend"
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

rollouts:
  enabled: false

  # strategy can be override in the custom values.yaml file
  # default strategy is bluegreen
  strategy: {}
    # blueGreen:
    #   activeService: "rollouts-demo"
    #   previewService: "rollouts-demo-preview"

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: ClusterIP
  # This sets the ports more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
  port: 8080

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

# This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
#volumes: []
volumes:
  - name: github-ssh
    secret:
      secretName: service-foundry-github-ssh
      optional: false
  - name: service-foundry-license-file
    secret:
      secretName: service-foundry-license-secret
      optional: true
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
#volumeMounts: []
volumeMounts:
  - name: github-ssh
    mountPath: /opt/nsa2/service-foundry/ssh/id_rsa
    subPath: argocd_id_rsa # make sure the file is named argocd_id_rsa NOT id_rsa
    readOnly: false
  - name: service-foundry-license-file
    mountPath: /opt/nsa2/service-foundry/license
    readOnly: true
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

extraEnvs: []

gin:
  mode: "release"

envFrom:
  - configMapRef:
      name: service-foundry-builder-configmap
      optional: true
  - configMapRef:
      name: aws-configmap
      optional: true
  - secretRef:
      name: aws-secret
      optional: true



obiContainer:
  enabled: false
  image: otel/ebpf-instrument:main
  securityContext: # Privileges are required to install the eBPF probes
    privileged: true
    runAsUser: 0
    capabilities:
      add:
        - SYS_ADMIN
        - SYS_RESOURCE
  env:
    # The internal port of the application container
    - name: OTEL_EBPF_OPEN_PORT
      value: '8080'
    - name: OTEL_EXPORTER_OTLP_ENDPOINT
      value: 'http://otel-collector.o11y.svc.cluster.local:4318'
      # required if you want kubernetes metadata decoration
    - name: OTEL_EBPF_KUBE_METADATA_ENABLE
      value: 'true'
    - name: OTEL_SERVICE_NAME
      value: "service-foundry-app-backend"
    - name: OTEL_TRACES_SAMPLER
      value: "parentbased_traceidratio"
    - name: OTEL_TRACES_SAMPLER_ARG
      value: "1.0"  # 100% sampling for troubleshooting
    - name: OTEL_EBPF_TRACES_ENABLED
      value: 'true' # default is true
    - name: OTEL_EBPF_INCLUDE_NETWORK_SPANS
      value: 'true'
    # Disables the detection of Go specifics when the eBPF tracer inspects executables to be instrumented
    - name: OTEL_EBPF_SKIP_GO_SPECIFIC_TRACERS
      value: 'true'  # set to true to skip go specific tracers
    # Disables OBI instrumentation of services already instrumented with OpenTelemetry.
    - name: OTEL_EBPF_EXCLUDE_OTEL_INSTRUMENTED_SERVICES
      value: 'false'
    #- name: OTEL_EBPF_DISABLE_SDK_DETECTION
    #  value: 'true'  # disable auto-instrumentation detection to reduce overhead'
    #- name: OTEL_EBPF_HTTP_INJECT_TRACE_CONTEXT
    #  value: 'true'  # enable http trace context injection