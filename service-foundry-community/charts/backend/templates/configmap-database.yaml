apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "backend.fullname" . }}-database
  labels:
    {{- include "backend.labels" . | nindent 4 }}
data:
  host: {{ .Values.database.host | quote }}
  port: {{ .Values.database.port | quote }}
  user: {{ .Values.database.user | quote }}
  dbName: {{ .Values.database.dbName | quote }}
  sslMode: {{ .Values.database.sslMode | quote }}
